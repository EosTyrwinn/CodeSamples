<body>
    <div id='map'></div>

        <button id="searchBtn">Go</button>
        <button id="resetBtn">Reset</button>

        <div id="pageStatus">
            <h2>Page Status:</h2>
            <p id="pageLoading"></p>
        </div>
    </div>
</body>

</html>
